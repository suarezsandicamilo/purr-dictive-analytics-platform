<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purr-dictive Analytics Platform</title>
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <h1 class="title">Purr-dictive Analytics Platform</h1>
      <p class="subtitle">
        Enter the stats of a Pokémon to predict if it's legendary
      </p>
      <section class="card">
        <form id="form">
          <fieldset class="form-fieldset">
            <legend class="card-title">Pokémon Stats</legend>
            <div class="form-grid">
              <div class="form-control">
                <label for="hp" class="text-hp">HP</label>
                <input id="hp" name="hp" type="number" value="100" required />
              </div>
              <div class="form-control">
                <label for="attack" class="text-attack">Attack</label>
                <input
                  id="attack"
                  name="attack"
                  type="number"
                  value="100"
                  required
                />
              </div>
              <div class="form-control">
                <label for="defense" class="text-defense">Defense</label>
                <input
                  id="defense"
                  name="defense"
                  type="number"
                  value="100"
                  required
                />
              </div>
              <div class="form-control">
                <label for="sp-attack" class="text-sp-attack">Special Attack</label>
                <input
                  id="sp-attack"
                  name="sp_attack"
                  type="number"
                  value="100"
                  required
                />
              </div>
              <div class="form-control">
                <label for="sp-defense" class="text-sp-defense">Special Defense</label>
                <input
                  id="sp-defense"
                  name="sp_defense"
                  type="number"
                  value="100"
                  required
                />
              </div>
              <div class="form-control">
                <label for="speed" class="text-speed">Speed</label>
                <input
                  id="speed"
                  name="speed"
                  type="number"
                  value="100"
                  required
                />
              </div>
            </div>
          </fieldset>
          <button id="submit" type="submit">Predict Legendary Status</button>
        </form>
        <p id="error-message" class="hidden"></p>
        <div id="result" class="hidden">
          <h2>Legendary Status Probability</h2>
          <p id="probability"></p>
          <h2>Legendary Status Prediction</h2>
          <p id="prediction"></p>
        </div>
      </section>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
